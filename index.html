<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>VALIDA CPF</title>
</head>
<body>
    <div class="modal">
        <span class="true">CPF válido</span>
        <span class="false">CPF inválido</span>
    </div>
    <main>
        <div class="container">
            <form action="#" method="POST">
                <label for="cpf">CPF: </label>
                <input type="number" name="cpf" id="cpf" placeholder="Digite o CPF aqui">
                <button type="button">Validar</button>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
